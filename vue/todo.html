<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ToDoアプリ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
</head>

<body>
  <h1>ToDo アプリ</h1>
  <div id="app">
    <div>
      <div class="new-todo-item">
        <label for="new-todo-title">タイトル</label>
        <input
          type="text"
          v-model.trim="todoTitle"
          id="new-todo-title"
          form="from-todo"
        >
      </div>
      <div class="new-todo-item">
        <label for="new-todo-description">説明</label>
        <textarea
          v-model.trim="todoDescription"
          id="new-todo-description"
          form="from-todo"
        ></textarea>
      </div>
      <div calss="new-todo-category">
        カテゴリ
        <form @submit.prevent="createCategory">
          <input v-model.trim="categoryName" type="text">
          <button type="submit" :disabled="!canCreateCategory">作成</button>
        </form>
      </div>
      <div class="new-todo-action">
        <form id="from-todo" @submit.prevent="createTodo">
          <button type="submit" :disabled="!canCreateTodo">作成</button>
        </form>
      </div>
    </div>
    <div>
      <div class="todo-search">
        <div class="todo-search-item">
          <label for="todo-search-done">
            終了したものを非表示にする
            <input 
              v-model="hideDoneTodo"
              type="checkbox"
              id="todo-search-done"
            >
          </label>
        </div>
        <div class="todo-search-item">
          <select v-model="order">
            <option value="desc">降順</option>
            <option value="asc">昇順</option>
          </select>
        </div>
        <div class="todo-search-item">
          <label for="todo-search-keyword">キーワードで検索</label>
          <input type="text" v-model.trim="searchWord" id="todo-search-keyword">
        </div>
      </div>
      <ul v-if="hasTodos" class="todo-list">
      </ul>
      <p v-else>ToDoタスクはまだ登録されていません</p>
    </div>
  </div>
  <script src="./js/step2.js"></script>
</body>

</html>
