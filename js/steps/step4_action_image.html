<html>
<head>Step4</head>
<title>要素の操作</title>

<body>
  <style>
    #myImage {
      width: 180px;
      height: 180px;
      top: 0px;
      left: 0px;
      /* これがないと動かせない */
      position: absolute;
      /* アニメーション */
      transition: all 1s;
    }
  </style>
  <div id="mainDiv">
    <img id="myImage" src="images/tea.png">
  </div>

  <script>
    let img = document.getElementById("myImage");
    let imageHeight = parseInt(img.height);
    let imageWidth = parseInt(img.width);

    // imageを移動する関数
    function moveImg(event) {
      let moveWidth = (event.clientX - (imageWidth / 2)) + "px";
      let moveHeight = (event.clientY - (imageHeight / 2)) + "px"; 
      
      img.style.left = moveWidth;
      img.style.top = moveHeight;
    }

    // 背景部分をクリックしたときのイベントリスナー
    document.addEventListener("click", moveImg, false);
  </script>
</body>
</html>
