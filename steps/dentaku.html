<html>

<head>でんたく</head>
<title>でんたく</title>

<body>
  <form name="dentaku">
    <table>
      <!-- 液晶画面部分 -->
      <tr>
        <td colspan="4">
          <input type="text" class="display" name="display" value="" disabled>
        </td>
      </tr>

      <!-- 上から1段目（7~9＋÷） -->
      <tr>
        <td><input type="button" value="7" onclick="button_tapped(this)"></td>
        <td><input type="button" value="8" onclick="button_tapped(this)"></td>
        <td><input type="button" value="9" onclick="button_tapped(this)"></td>
        <td><input type="button" value="÷" class="operator" name="div_btn" onclick="button_tapped(this)"></td>
      </tr>

      <!-- 上から2段目（4~6＋×） -->
      <tr>
        <td><input type="button" value="4" onclick="button_tapped(this)"></td>
        <td><input type="button" value="5" onclick="button_tapped(this)"></td>
        <td><input type="button" value="6" onclick="button_tapped(this)"></td>
        <td><input type="button" value="×" class="operator" name="multi_btn" onclick="button_tapped(this)"></td>
      </tr>

      <!-- 上から3段目（1~3＋-） -->
      <tr>
        <td><input type="button" value="1" onclick="button_tapped(this)"></td>
        <td><input type="button" value="2" onclick="button_tapped(this)"></td>
        <td><input type="button" value="3" onclick="button_tapped(this)"></td>
        <td><input type="button" value="-" class="operator" onclick="button_tapped(this)"></td>
      </tr>

      <!-- 上から4段目（0/C/=/+) -->
      <tr>
        <td><input type="button" value="0" onclick="button_tapped(this)"></td>
        <td><input type="button" value="C" onclick="button_tapped(this)"></td>
        <td><input type="button" value="=" class="equal" onclick="button_tapped(this)"></td>
        <td><input type="button" value="+" class="operator" onclick="button_tapped(this)"></td>
      </tr>

    </table>
    <script src="./js/dentaku.js"></script>
  </form>
</body>
</html>
